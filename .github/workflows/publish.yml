name: Publish Package

on:
  push:
    tags:
      - 'nodejs-v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@kiket'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/nodejs-v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        working-directory: sdk/nodejs
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "Version mismatch: package.json has $PACKAGE_VERSION but tag is ${{ steps.version.outputs.VERSION }}"
            exit 1
          fi

      - name: Install dependencies
        working-directory: sdk/nodejs
        run: npm ci

      - name: Run tests
        working-directory: sdk/nodejs
        run: npm test

      - name: Build
        working-directory: sdk/nodejs
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: sdk/nodejs
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nodejs-v${{ steps.version.outputs.VERSION }}
          name: Node.js SDK v${{ steps.version.outputs.VERSION }}
          body: |
            Release of @kiket/sdk version ${{ steps.version.outputs.VERSION }}

            ## Installation
            ```bash
            npm install @kiket/sdk@${{ steps.version.outputs.VERSION }}
            ```

            ## Changes
            See [CHANGELOG.md](https://github.com/kiket/kiket-nodejs-sdk/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
